<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Translation Component</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .arabic-text { color: #0066cc; font-weight: bold; direction: rtl; }
        .english-text { color: #666; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .translation-test { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Translation Service Test</h1>
    
    <div class="test-section">
        <h2>Test Translation Service API</h2>
        <button onclick="testTranslationService()">Test Translation Service</button>
        <div id="translationResults" class="translation-test"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Language Switching</h2>
        <button onclick="switchToArabic()">Switch to Arabic</button>
        <button onclick="switchToEnglish()">Switch to English</button>
        <div id="languageResults" class="translation-test"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Settings Translations</h2>
        <button onclick="testSettingsTranslations()">Test Settings Translations</button>
        <div id="settingsResults" class="translation-test"></div>
    </div>
    
    <script>
        async function testTranslationService() {
            const results = document.getElementById('translationResults');
            results.innerHTML = 'Testing translation service...';
            
            try {
                // Test current language
                const currentResponse = await fetch('/api/language/current');
                const currentData = await currentResponse.json();
                
                results.innerHTML = `
                    <h3>Current Language:</h3>
                    <p>Code: ${currentData.code}</p>
                    <p>Name: ${currentData.name}</p>
                    <p>Native Name: ${currentData.native_name}</p>
                    <p>Direction: ${currentData.direction}</p>
                `;
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function switchToArabic() {
            const results = document.getElementById('languageResults');
            results.innerHTML = 'Switching to Arabic...';
            
            try {
                const response = await fetch('/api/language/switch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ lang: 'ar' }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    results.innerHTML = `
                        <h3>Language Switched Successfully:</h3>
                        <p>Code: ${data.code}</p>
                        <p>Name: ${data.name}</p>
                        <p>Native Name: ${data.native_name}</p>
                        <p>Direction: ${data.direction}</p>
                        <p>Message: ${data.message}</p>
                    `;
                    
                    // Update document direction
                    document.documentElement.dir = data.direction;
                    document.documentElement.lang = data.code;
                } else {
                    results.innerHTML = `<p style="color: red;">Failed to switch language</p>`;
                }
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function switchToEnglish() {
            const results = document.getElementById('languageResults');
            results.innerHTML = 'Switching to English...';
            
            try {
                const response = await fetch('/api/language/switch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ lang: 'en' }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    results.innerHTML = `
                        <h3>Language Switched Successfully:</h3>
                        <p>Code: ${data.code}</p>
                        <p>Name: ${data.name}</p>
                        <p>Native Name: ${data.native_name}</p>
                        <p>Direction: ${data.direction}</p>
                        <p>Message: ${data.message}</p>
                    `;
                    
                    // Update document direction
                    document.documentElement.dir = data.direction;
                    document.documentElement.lang = data.code;
                } else {
                    results.innerHTML = `<p style="color: red;">Failed to switch language</p>`;
                }
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function testSettingsTranslations() {
            const results = document.getElementById('settingsResults');
            results.innerHTML = 'Testing settings translations...';
            
            try {
                // Test if we can access the translation service
                const response = await fetch('/api/language/current');
                const data = await response.json();
                
                // Mock the translations that should be available
                const mockTranslations = {
                    en: {
                        'settings.title': 'Settings',
                        'settings.account': 'Account',
                        'settings.preferences': 'Preferences',
                        'settings.security': 'Security',
                        'settings.privacy': 'Privacy',
                        'settings.notifications': 'Notifications',
                        'settings.accessibility': 'Accessibility'
                    },
                    ar: {
                        'settings.title': 'الإعدادات',
                        'settings.account': 'الحساب',
                        'settings.preferences': 'التفضيلات',
                        'settings.security': 'الأمان',
                        'settings.privacy': 'الخصوصية',
                        'settings.notifications': 'الإشعارات',
                        'settings.accessibility': 'إمكانية الوصول'
                    }
                };
                
                results.innerHTML = `
                    <h3>Available Translations for ${data.native_name}:</h3>
                    <p><strong>Settings:</strong> ${mockTranslations[data.code]['settings.title']}</p>
                    <p><strong>Account:</strong> ${mockTranslations[data.code]['settings.account']}</p>
                    <p><strong>Preferences:</strong> ${mockTranslations[data.code]['settings.preferences']}</p>
                    <p><strong>Security:</strong> ${mockTranslations[data.code]['settings.security']}</p>
                    <p><strong>Privacy:</strong> ${mockTranslations[data.code]['settings.privacy']}</p>
                    <p><strong>Notifications:</strong> ${mockTranslations[data.code]['settings.notifications']}</p>
                    <p><strong>Accessibility:</strong> ${mockTranslations[data.code]['settings.accessibility']}</p>
                `;
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Initialize
        testTranslationService();
    </script>
</body>
</html>
