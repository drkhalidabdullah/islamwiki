<!DOCTYPE html>
<html>
<head>
    <title>Bismillah Skin Preview</title>
    <link rel="stylesheet" href="assets/css/bismillah.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 0; }
        .preview-container {
            width: 400px;
            height: 300px;
            border: 2px solid #ddd;
            overflow: hidden;
            position: relative;
        }
        .preview-header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .preview-content {
            padding: 1rem;
            background: #f8f9fa;
            height: calc(100% - 60px);
        }
        .preview-nav {
            background: #34495e;
            padding: 0.5rem;
            color: white;
        }
        .preview-nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="preview-header">
            <h1><i class="fas fa-book"></i> IslamWiki</h1>
        </div>
        <div class="preview-nav">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-search"></i> Search</a>
            <a href="#"><i class="fas fa-user"></i> Profile</a>
        </div>
        <div class="preview-content">
            <h3>Bismillah Skin Preview</h3>
            <p>Clean Islamic theme with traditional colors and modern design.</p>
            <div class="card">
                <h4>Features</h4>
                <ul>
                    <li>Responsive design</li>
                    <li>Islamic color scheme</li>
                    <li>Modern typography</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
