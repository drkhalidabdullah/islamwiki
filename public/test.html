<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
</head>
<body>
    <div id="root">
        <div>Loading test...</div>
    </div>
    
    <script type="module">
        import React from 'https://esm.sh/react@18';
        import { createRoot } from 'https://esm.sh/react-dom@18/client';
        
        function TestApp() {
            const [count, setCount] = React.useState(0);
            const [gender, setGender] = React.useState('male');
            
            return React.createElement('div', { style: { padding: '20px' } }, [
                React.createElement('h1', { key: 'title' }, 'React Test Page'),
                React.createElement('p', { key: 'count' }, `Count: ${count}`),
                React.createElement('button', { 
                    key: 'countBtn',
                    onClick: () => setCount(c => c + 1),
                    style: { margin: '10px', padding: '10px' }
                }, 'Increment Count'),
                React.createElement('p', { key: 'gender' }, `Gender: ${gender}`),
                React.createElement('button', { 
                    key: 'genderBtn',
                    onClick: () => setGender(g => g === 'male' ? 'female' : 'male'),
                    style: { margin: '10px', padding: '10px' }
                }, 'Toggle Gender'),
                React.createElement('p', { key: 'status' }, 'If you can see this and the buttons work, React is working!')
            ]);
        }
        
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(TestApp));
    </script>
</body>
</html>
