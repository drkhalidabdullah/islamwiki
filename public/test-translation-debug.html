<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .arabic-text { color: #0066cc; font-weight: bold; direction: rtl; }
        .english-text { color: #666; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Translation Debug Test</h1>
    
    <div class="test-section">
        <h2>Current Language Status</h2>
        <div id="currentLanguageStatus"></div>
    </div>
    
    <div class="test-section">
        <h2>Language Switching Test</h2>
        <button onclick="switchToArabic()">Switch to Arabic</button>
        <button onclick="switchToEnglish()">Switch to English</button>
        <div id="languageSwitchResults"></div>
    </div>
    
    <div class="test-section">
        <h2>Translation Test</h2>
        <div id="translationResults"></div>
    </div>
    
    <div class="test-section">
        <h2>Settings Page Simulation</h2>
        <div id="settingsSimulation"></div>
    </div>
    
    <script>
        let currentLanguage = 'en';
        
        async function updateCurrentLanguageStatus() {
            const status = document.getElementById('currentLanguageStatus');
            try {
                const response = await fetch('/api/language/current');
                const data = await response.json();
                currentLanguage = data.code;
                status.innerHTML = `
                    <div class="info">
                        <strong>Current Language:</strong> ${data.native_name} (${data.code})<br>
                        <strong>Direction:</strong> ${data.direction}<br>
                        <strong>Flag:</strong> ${data.flag}
                    </div>
                `;
                updateTranslationResults();
                updateSettingsSimulation();
            } catch (error) {
                status.innerHTML = `<div class="fail">Error: ${error.message}</div>`;
            }
        }
        
        async function switchToArabic() {
            const results = document.getElementById('languageSwitchResults');
            results.innerHTML = '<div class="info">Switching to Arabic...</div>';
            
            try {
                const response = await fetch('/api/language/switch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ lang: 'ar' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    results.innerHTML = `<div class="pass">✅ Successfully switched to Arabic: ${data.native_name}</div>`;
                    await updateCurrentLanguageStatus();
                } else {
                    results.innerHTML = `<div class="fail">❌ Failed to switch to Arabic</div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="fail">❌ Error: ${error.message}</div>`;
            }
        }
        
        async function switchToEnglish() {
            const results = document.getElementById('languageSwitchResults');
            results.innerHTML = '<div class="info">Switching to English...</div>';
            
            try {
                const response = await fetch('/api/language/switch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ lang: 'en' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    results.innerHTML = `<div class="pass">✅ Successfully switched to English: ${data.native_name}</div>`;
                    await updateCurrentLanguageStatus();
                } else {
                    results.innerHTML = `<div class="fail">❌ Failed to switch to English</div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="fail">❌ Error: ${error.message}</div>`;
            }
        }
        
        function updateTranslationResults() {
            const results = document.getElementById('translationResults');
            
            // Mock translations (these should match what's in the TranslationService)
            const translations = {
                en: {
                    'settings.title': 'Settings',
                    'settings.account': 'Account',
                    'settings.preferences': 'Preferences',
                    'settings.security': 'Security',
                    'settings.privacy': 'Privacy',
                    'settings.notifications': 'Notifications',
                    'settings.accessibility': 'Accessibility',
                    'settings.accessibility.highContrast': 'High Contrast',
                    'settings.accessibility.screenReaderSupport': 'Screen Reader Support',
                    'settings.save': 'Save Settings',
                    'settings.saving': 'Saving...'
                },
                ar: {
                    'settings.title': 'الإعدادات',
                    'settings.account': 'الحساب',
                    'settings.preferences': 'التفضيلات',
                    'settings.security': 'الأمان',
                    'settings.privacy': 'الخصوصية',
                    'settings.notifications': 'الإشعارات',
                    'settings.accessibility': 'إمكانية الوصول',
                    'settings.accessibility.highContrast': 'تباين عالي',
                    'settings.accessibility.screenReaderSupport': 'دعم قارئ الشاشة',
                    'settings.save': 'حفظ الإعدادات',
                    'settings.saving': 'جاري الحفظ...'
                }
            };
            
            const currentTranslations = translations[currentLanguage] || translations.en;
            
            results.innerHTML = `
                <div class="info">
                    <strong>Translation Keys for ${currentLanguage.toUpperCase()}:</strong><br>
                    <div style="margin-top: 10px;">
                        ${Object.entries(currentTranslations).map(([key, value]) => 
                            `<div><strong>${key}:</strong> <span class="${currentLanguage === 'ar' ? 'arabic-text' : 'english-text'}">${value}</span></div>`
                        ).join('')}
                    </div>
                </div>
            `;
        }
        
        function updateSettingsSimulation() {
            const simulation = document.getElementById('settingsSimulation');
            
            // Mock translations
            const translations = {
                en: {
                    'settings.title': 'Settings',
                    'settings.account': 'Account',
                    'settings.preferences': 'Preferences',
                    'settings.security': 'Security',
                    'settings.privacy': 'Privacy',
                    'settings.notifications': 'Notifications',
                    'settings.accessibility': 'Accessibility',
                    'settings.accessibility.highContrast': 'High Contrast',
                    'settings.accessibility.screenReaderSupport': 'Screen Reader Support',
                    'settings.save': 'Save Settings'
                },
                ar: {
                    'settings.title': 'الإعدادات',
                    'settings.account': 'الحساب',
                    'settings.preferences': 'التفضيلات',
                    'settings.security': 'الأمان',
                    'settings.privacy': 'الخصوصية',
                    'settings.notifications': 'الإشعارات',
                    'settings.accessibility': 'إمكانية الوصول',
                    'settings.accessibility.highContrast': 'تباين عالي',
                    'settings.accessibility.screenReaderSupport': 'دعم قارئ الشاشة',
                    'settings.save': 'حفظ الإعدادات'
                }
            };
            
            const t = translations[currentLanguage] || translations.en;
            
            simulation.innerHTML = `
                <div class="info">
                    <strong>Settings Page Simulation (${currentLanguage.toUpperCase()}):</strong><br>
                    <div style="margin-top: 10px; padding: 15px; background: #f8f9fa; border-radius: 4px;">
                        <h3 class="${currentLanguage === 'ar' ? 'arabic-text' : 'english-text'}">${t['settings.title']}</h3>
                        <div style="display: flex; gap: 10px; margin: 10px 0;">
                            <button class="tab ${currentLanguage === 'ar' ? 'arabic-text' : 'english-text'}">${t['settings.account']}</button>
                            <button class="tab ${currentLanguage === 'ar' ? 'arabic-text' : 'english-text'}">${t['settings.preferences']}</button>
                            <button class="tab ${currentLanguage === 'ar' ? 'arabic-text' : 'english-text'}">${t['settings.security']}</button>
                            <button class="tab ${currentLanguage === 'ar' ? 'arabic-text' : 'english-text'}">${t['settings.privacy']}</button>
                            <button class="tab ${currentLanguage === 'ar' ? 'arabic-text' : 'english-text'}">${t['settings.notifications']}</button>
                            <button class="tab ${currentLanguage === 'ar' ? 'arabic-text' : 'english-text'}">${t['settings.accessibility']}</button>
                        </div>
                        <div style="margin: 10px 0;">
                            <label><input type="checkbox"> ${t['settings.accessibility.highContrast']}</label><br>
                            <label><input type="checkbox"> ${t['settings.accessibility.screenReaderSupport']}</label>
                        </div>
                        <button>${t['settings.save']}</button>
                    </div>
                </div>
            `;
        }
        
        // Initialize
        updateCurrentLanguageStatus();
    </script>
</body>
</html>
