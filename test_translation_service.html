<!DOCTYPE html>
<html>
<head>
    <title>TranslationService Test</title>
</head>
<body>
    <h1>TranslationService Test</h1>
    <div id="output"></div>
    <script type="module">
        // Import the TranslationService
        import { translationService } from '/assets/index-65283f6f.js';
        
        const output = document.getElementById('output');
        
        // Test the service
        console.log('Testing TranslationService...');
        
        // Test English
        translationService.setLanguage('en');
        output.innerHTML += '<p>English: ' + translationService.t('settings.preferences') + '</p>';
        
        // Test Arabic
        translationService.setLanguage('ar');
        output.innerHTML += '<p>Arabic: ' + translationService.t('settings.preferences') + '</p>';
        
        // Test French
        translationService.setLanguage('fr');
        output.innerHTML += '<p>French: ' + translationService.t('settings.preferences') + '</p>';
        
        // Test Spanish
        translationService.setLanguage('es');
        output.innerHTML += '<p>Spanish: ' + translationService.t('settings.preferences') + '</p>';
        
        // Test German
        translationService.setLanguage('de');
        output.innerHTML += '<p>German: ' + translationService.t('settings.preferences') + '</p>';
    </script>
</body>
</html>
